<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Just A Simple Flutter Project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fatur's Link">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Fatur's Link</title>
  <link rel="manifest" href="manifest.json">

  <!-- loading awal -->
  <style>
    /* Tambahkan style loading */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff; /* Warna background loading */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #333333;
      z-index: 9999; /* Pastikan loading ada di depan */
    }
  </style>

</head>
<body>
  <div id="loading"> 
    <dotlottie-player src="https://lottie.host/380ed5ee-9766-4b1a-9238-924736c0f4d9/FcxjO1dZ6W.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
    <p>Loading ...</p>
  </div>

  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
